    <script>
        // --- 1. FETCH PRODUCTS ---
        fetch('json/products.json')
            .then(res => res.ok ? res.json() : [])

                const container = document.getElementById('inventory-container');

                products.forEach(product => {

        // --- 2. FETCH ORDERS ---
        fetch('json/orders.json')
            .then(res => res.ok ? res.json() : [])
            .then(orders => {
                const tbody = document.getElementById('order-body');
                
                if(orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center">No orders found. Check json/orders.json</td></tr>';

                }

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    
                    // Style "Fulfilled" or "Shipped" as green
                    const isActive = ['Fulfilled', 'Shipped', 'Partial'].includes(order.status);
                    const statusStyle = isActive ? 'color:#27ae60; font-weight:bold;' : 'color:#e67e22;';

                        <td style="${statusStyle}">${order.status}</td>
                        <td class="tracking-code">${order.tracking}</td>
                        <td style="${signedStyle}">${order.signed}</td>
                        <td>${order.est_date}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error("Error loading orders:", err));
    </script>
