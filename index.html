<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory</title>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <h1>ğŸ“¦ åŒè€æ¿çš„ä»£è´­åº—-åŒ—ç¾åŒº</h1>
    <div class="subtitle">Live Stock Status</div>
    
    <div id="inventory-container" class="gallery">
        <p style="text-align:center; grid-column: 1/-1;">Loading products...</p>
    </div>

    <script>
        // Path to your data
        const JSON_URL = 'json/products.json';

        fetch(JSON_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(products => {
                const container = document.getElementById('inventory-container');
                container.innerHTML = ''; 

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // encodeURI preserves the 'img/' part but fixes spaces
                    const safeImagePath = encodeURI(product.image);

                    card.innerHTML = `
                        <div class="image-wrapper">
                            <img src="${safeImagePath}" 
                                 alt="${product.name}" 
                                 loading="lazy"
                                 onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        </div>
                        <div class="info">
                            <h3>${product.name}</h3>
                            <span class="price-tag">$${product.price.toFixed(2)}</span>
                            
                            <div class="stock-data">
                                <div class="stock-row">
                                    <span class="stock-label">ğŸ‡ºğŸ‡¸ US Stock:</span>
                                    <span class="stock-value">${product['ç¾å›½åº“å­˜']}</span>
                                </div>
                                <div class="stock-row">
                                    <span class="stock-label">ğŸ‡¨ğŸ‡³ Shipped to CN:</span>
                                    <span class="stock-value">${product['å·²å‘å¾€å›½å†…']}</span>
                                </div>
                                <div style="border-top: 1px solid #ddd; margin-top:5px; padding-top:5px;" class="stock-row">
                                    <span class="stock-label">ğŸ“¦ Total Stock:</span>
                                    <span class="stock-value"><strong>${product['æ€»åº“å­˜']}</strong></span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const container = document.getElementById('inventory-container');
                // Updated error message since you are not using Python
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: red; padding: 20px;">
                        <h3>âš ï¸ Cannot Load Data Locally</h3>

                        <p>ğŸ‘‰ <strong>Upload these files to GitHub Pages</strong> to see the website work.</p>
                    </div>
                `;
            });
    </script>
