name: Update Tracking Status

on:
  schedule:
    - cron: '0 */2 * * *'  # <--- CHANGED TO EVERY 2 HOURS
  workflow_dispatch:       # Keeps the manual button enabled

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pymongo requests

      # Step 1: Get fresh data from MongoDB
      - name: Export from MongoDB
        run: |
          python export_mongo.py

      # Step 2: Check JunAn for shipping updates
      - name: Run Tracking Scraper
        run: |
          python update_shipping.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update every 2 hours" && git push)