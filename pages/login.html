<body>

    <div class="login-container">
        <h1>ğŸ” Admin Login</h1>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Name (å§“å)" required>
            
            <input type="password" id="password" placeholder="Password (å¯†ç )" required>
            
            <button type="submit">Login / ç™»é™†</button>
        </form>

        <a href="../index.html" class="back-link">â† Back to Home</a>

<script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop page from reloading
            
            // Get the values typed by the user
            const name = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Hash-based credential check (not plaintext)
            async function sha256(str) {
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
                return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
            }
            const hash = await sha256(name + ':' + pass);
            // Pre-computed hash of valid credentials
            if (hash === '85d022ef157434fce2840359e71fa9eb27dc2be7b236bb4be83ba9bfc19ac40b') {
                window.location.href = 'clients.html';
            } else {
                alert("âŒ Incorrect Username or Password.\n(ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯)");
                document.getElementById('password').value = '';
            }
        });
    </script>
